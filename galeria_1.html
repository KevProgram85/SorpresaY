


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Recuerdos</title>
    <link rel="stylesheet" href="galeria_1.css">
</head>
<body>

    <h1>Galería de Recuerdos</h1>
    <div class="galeria">
        <!-- Imágenes de la galería (4x4) -->
        <div class="imagen-container" onclick="mostrarModal('im1.jpg', 'Este dia fuimos alos juegos me encanta como nos vestimos y me encanto darte besitos antes de ir.')">
            <img src="im1.jpg" alt="Imagen 1">
        </div>
        <div class="imagen-container" onclick="mostrarModal('im_4.jpg', 'Este dia fuimos ala playa y armamos nuestra carpita y nos metimos al agua jij ')">
            <img src="im_4.jpg" alt="Imagen 2">
        </div>
        <div class="imagen-container" onclick="mostrarModal('im_3.jpg', 'Este dia fue mi cumpleaños no puede comerte ati pero la torta estaba riquisima')">
            <img src="im_3.jpg" alt="Imagen 3">
        </div>
        <div class="imagen-container" onclick="mostrarModal('im_5.png', 'Este fui un video que grabamos en copacabana fue una tarde hermosa contigo')">
            <img src="im_5.png" alt="Imagen 4">
        </div>
        <div class="imagen-container" onclick="mostrarModal('im_6.jpg', 'Aqui tabas tu con tu abrigo polar tambien fue la primera vez que fuimos al cine y bailamos como loquitos')">
            <img src="im_6.jpg" alt="Imagen 5">
        </div>
        <div class="imagen-container" onclick="mostrarModal('im_7.jpg', 'Solo se que este dia cojimos')">
            <img src="im_7.jpg" alt="Imagen 6">
        </div>
        <div class="imagen-container" onclick="mostrarModal('imagen7.jpg', '')">
            <img src="imagen7.jpg" alt="Imagen 7">
        </div>
        <div class="imagen-container" onclick="mostrarModal('imagen8.jpg', 'Descripción de la imagen 8: Un día soleado en la playa.')">
            <img src="imagen8.jpg" alt="Imagen 8">
        </div>
        <div class="imagen-container" onclick="mostrarModal('imagen9.jpg', 'Descripción de la imagen 9: Una tarde de picnic.')">
            <img src="imagen9.jpg" alt="Imagen 9">
        </div>
        <div class="imagen-container" onclick="mostrarModal('imagen10.jpg', 'Descripción de la imagen 10: Nuestro momento mágico.')">
            <img src="imagen10.jpg" alt="Imagen 10">
        </div>
        <div class="imagen-container" onclick="mostrarModal('imagen11.jpg', 'Descripción de la imagen 11: Una vista increíble.')">
            <img src="imagen11.jpg" alt="Imagen 11">
        </div>
        <div class="imagen-container" onclick="mostrarModal('imagen_12.jpg', 'Descripción de la imagen 12: Explorando nuevos lugares.')">
            <img src="imagen_12.jpg" alt="Imagen 12">
        </div>
    
    </div>

    <!-- Ventana modal para mostrar la imagen ampliada -->
    <div id="modal" class="modal oculto">
        <div class="modal-contenido">
            <span class="cerrar" onclick="cerrarModal()">&times;</span>
            <img id="modal-imagen" src="" alt="Imagen ampliada">
            <p id="modal-descripcion"></p>
        </div>
    </div>

    <script>
        function mostrarModal(imagenSrc, descripcion) {
            document.getElementById('modal').classList.remove('oculto');
            document.getElementById('modal-imagen').src = imagenSrc;
            document.getElementById('modal-descripcion').innerText = descripcion;
        }

        function cerrarModal() {
            document.getElementById('modal').classList.add('oculto');
        }
    </script>

</body>
</html>
